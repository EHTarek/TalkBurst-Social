name: Flutter Test and Deploy

on:
  push:
    branches:
      - dev-hasan

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Push to Stagging
        run: |
          git config user.name "Hasan082"
          git config user.email "Hasan082@users.noreply.github.com"
          git add .
          git commit -m "Push From Dev-hasan"
          git push origin Stagging

